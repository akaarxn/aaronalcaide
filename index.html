<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aar√≥n Alcaide</title>
  <link rel="icon" href="favicon.png" type="image/png"> 
  <style>
    @font-face {
      font-family: 'SequelSans';
      src: url('sequel-sans-heavy-display.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      color: #161616;

    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #FFFFFF;
      font-family: Arial, sans-serif;
      color: #161616;
      transition: background-color 1s ease; /* Transici√≥n suave para el cambio de fondo */
    }
    h1 {
      font-family: Arial, sans-serif;
      font-weight: 300;
      font-size: 20px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #161616;
      animation: typing 2s steps(30, end) forwards, removeCursor 0s 2s forwards;
      margin-bottom: 2px;
    }
    .content {
      display: flex;
      align-items: center;
    }
    p {
      font-family: 'SequelSans', Arial, sans-serif;
      font-weight: normal;
      font-size: 20px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #161616;
      opacity: 0;
      animation: typing 2s steps(30, end) forwards 2s, fadeIn 0s forwards 2s, removeCursor 0s 4s forwards;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    p:hover {
      background-color: #161616;
      color: #FFFFFF;
    }
    a {
      color: inherit;
      text-decoration: none;
      opacity: 1;
      transition: opacity 1s ease;
    }
    .arrow {
      font-size: 20px;
      opacity: 0;
      margin-left: 10px;
      animation: fadeInArrow 0.6s ease forwards 4.3s, blinkArrow 1.5s infinite 4.9s;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    @keyframes fadeInArrow {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes removeCursor {
      to { border-right: none; }
    }
    @keyframes blinkArrow {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>

  
  <div>
    <h1>Aar√≥n Alcaide.</h1>
    <div class="content">
      <p><a href="creador_audiovisual.html" id="link">Creador Audiovisual.</a></p>
      <span class="arrow">ü¢Ä</span>
    </div>
  </div>

  <script>
    document.getElementById('link').addEventListener('click', function(e) {
      e.preventDefault();

      document.body.style.backgroundColor = "#161616";

      var link = document.getElementById('link');
      link.style.opacity = 0;

      setTimeout(function() {
        window.location.href = "creador_audiovisual.html";
      }, 1000); 
    });
  </script>
</body>
</html>
