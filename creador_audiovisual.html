<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aarón Alcaide</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #161616;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: #FFFFFF;
      transition: background-color 1s ease; /* Transición suave para el cambio de fondo */
    }

    @font-face {
      font-family: 'SequelSans';
      src: url('sequel-sans-heavy-display.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    p {
      font-family: 'SequelSans', Arial, sans-serif;
      font-weight: normal;
      font-size: 20px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #FFFFFF;
      opacity: 0;
      animation: typing 3s steps(100, end) forwards 2s, fadeIn 0s forwards 2s, removeCursor 0s 6s forwards;
    }

    a {
      color: inherit;
      text-decoration: none;
      opacity: 1;
      transition: opacity 1s ease;
    }

    .icons {
      position: absolute;
      bottom: 20px;
      display: flex;
      gap: 20px;
      opacity: 0; /* Los iconos están ocultos inicialmente */
      visibility: hidden; /* Los iconos no son visibles al principio */
      transition: opacity 1s ease, visibility 1s ease;
    }

    .icons img {
      width: 30px;
      height: 30px;
      cursor: pointer;
      filter: invert(1); 
    }

    .icon1 {
      animation: fadeInLogo 1s ease forwards 3s;
    }

    .icon2 {
      animation: fadeInLogo 1s ease forwards 4s;
    }

    .icon3 {
      animation: fadeInLogo 1s ease forwards 5s;
    }

    .icons img:hover {
      transform: scale(1.2);
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes removeCursor {
      to { border-right: none; }
    }

    @keyframes fadeInLogo {
      0% {
        opacity: 0;
        visibility: hidden;
      }
      100% {
        opacity: 1;
        visibility: visible;
      }
    }

    .content {
        font-family: Arial, sans-serif;
        font-size: 16px;
        color: white;
        line-height: 1.5;
        background-color: black; /* Fondo negro */
        padding: 10px;
    }

    .highlight {
        color: white;
        text-decoration: none;
        transition: all 0.3s ease;
    }

    .highlight:hover {
        color: black;
        text-decoration: underline;
        text-decoration: none;
        background-color: white;
    }



    /* Animación de desvanecimiento al hacer clic en el enlace */
    .fade-out {
      animation: fadeOut 1s forwards;
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="content2">
    <p>
      Puedes ver mis <a href="proyectos.html" class="highlight" id="proyectos-link">PROYECTOS</a> aquí.
    </p>
  </div>

  <div class="icons" id="icons">
    <a href="https://www.instagram.com/akaarxn_/" target="_blank">
      <img src="/logos redes/instagram.png" class="icon1" alt="Instagram">
    </a>
    <a href="https://open.spotify.com/intl-es/artist/39lU3iP6cdlue5qfr7IrMB" target="_blank">
      <img src="/logos redes/spotify.png" class="icon2" alt="Spotify">
    </a>
    <a href="https://www.youtube.com/channel/UCTkRzO_JGHC0EQWZyx2TE4Q" target="_blank">
      <img src="/logos redes/youtube.png" class="icon3" alt="YouTube">
    </a>
  </div>

  <script>
    // Animación de desvanecimiento de los iconos después de que termine la animación del texto
    document.addEventListener("DOMContentLoaded", function() {
      // Una vez que termine la animación del <p> (en 6 segundos), se hacen visibles los iconos
      setTimeout(function() {
        document.getElementById('icons').style.opacity = 1; // Hacer que los iconos sean visibles
        document.getElementById('icons').style.visibility = 'visible'; // Hacerlos visibles
      }, 6000); // El retraso es el tiempo total de la animación del <p> (6 segundos)
    });

    // Redirigir a la página de proyectos con animación de desvanecimiento
    document.getElementById('proyectos-link').addEventListener('click', function(e) {
      e.preventDefault(); // Evitar el comportamiento por defecto del enlace

      // Añadir animación de desvanecimiento al cuerpo
      document.body.classList.add('fade-out');

      // Redirigir después de que la animación termine
      setTimeout(function() {
        window.location.href = 'proyectos.html'; // Redirigir a la página de proyectos
      }, 1000); // Tiempo igual al de la animación
    });
  </script>
</body>
</html>
