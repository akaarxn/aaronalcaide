<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyectos</title>
    <link rel="icon" href="img/favicon.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            height: 100vh;
            position: relative;
        }

        .project {
            position: relative;
            width: 33.33%;
            height: 100%;
            overflow: hidden;
            transition: transform 0.3s ease, z-index 0.3s ease;
        }

        .project img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.5);
            transition: filter 0.3s ease, transform 0.3s ease;
        }

        .project:hover {
            transform: scale(1.03);
            z-index: 10;
        }

        .project:hover img {
            filter: brightness(0.8);
            transform: scale(1.03);
        }

        .project:hover .description {
            opacity: 1;
        }

        .project a {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-indent: -9999px;
            z-index: 10;
        }

        .project .description {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%); 
            font-size: 1.5rem;
            text-align: center;
            font-family: 'Helvetica', sans-serif;
            font-weight: bold;
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .project {
                width: 100%;
                height: 33.33vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="project">
            <a href="https://www.youtube.com/watch?v=Gv_l1V1y5Fo&t=3s" target="_blank" onclick="delayedRedirect(event, this.href)">Alma Irreal</a>
            <img src="/img/alma_irreal_portada.webp" alt="Portada de Alma Irreal">
            <div class="description">ALMA IRREAL</div>
        </div>
        <div class="project">
            <a href="https://www.youtube.com/@casal.mp3" target="_blank" onclick="delayedRedirect(event, this.href)">Casal.mp3</a>
            <img src="/img/mala_suerte_portada.webp" alt="Imagen del grupo musical">
            <div class="description">CASAL</div>
        </div>
        <div class="project">
            <a href="https://www.youtube.com/@aaronalcaide" target="_blank" onclick="delayedRedirect(event, this.href)">Aaron Alcaide</a>
            <img src="/img/mejor_sin_mi_img.webp" alt="Portada del canal personal de música">
            <div class="description">MÚSICA</div>
        </div>
    </div>

    <script>
        function delayedRedirect(event, url) {
            event.preventDefault();
            setTimeout(() => {
                window.open(url, "_blank");
            }, 500);
        }
    </script>
</body>
</html>
