<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aarón Alcaide</title>
  <link rel="icon" href="img/favicon.png" type="image/png" />
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      font-size: 10vw;
      font-weight: bold;
      display: flex;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding-left: 10vw;
      text-align: left;
      position: relative;
      overflow: hidden;
    }

    .container {
      line-height: 0.8;
      letter-spacing: -0.12em;
    }

    a {
      text-decoration: none;
      color: inherit;
      display: block;
      transition: transform 0.2s ease-out;
    }

    a:hover {
      transform: translateY(-5px);
    }

    .back-arrow {
      position: fixed;
      right: 100px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 7vw;
      text-decoration: none;
      color: white;
    }

    .back-arrow:hover {
      transform: translate(-10px, -50%);
    }

    .flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      animation: flash 0.4s ease-out forwards;
      z-index: 9999;
    }

    @keyframes flash {
      0% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }

    /* Móvil: reducir margen izquierdo, aumentar letra y mover flecha abajo */
    @media (max-width: 750px) {
      body {
        padding-left: 3vw;
        font-size: 13vw;
        flex-direction: column;
        justify-content: center;
      }

      .back-arrow {
        position: static;
        transform: none;
        margin-top: 40px;
        font-size: 10vw;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="flash"></div>

  <div class="container">
    <a href="https://www.youtube.com/@aaronalcaide" target="_blank">canal de youtube</a>
    <a href="https://open.spotify.com/intl-es/artist/39lU3iP6cdlue5qfr7IrMB" target="_blank">música personal</a>
    <a href="escritura.html">libros e historias</a>
    <a href="https://www.youtube.com/@casal.mp3" target="_blank">casal.wav</a>
  </div>

  <a href="index.html" class="back-arrow">←</a>
</body>
</html>
