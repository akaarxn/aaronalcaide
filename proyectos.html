<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Screen Images</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
            background-color: black;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                background-color: black;
            }
            100% {
                opacity: 1;
                background-color: white;
            }
        }

        .half {
            width: 50%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: width 0.5s ease;
        }

        .half:hover {
            width: 60%;
        }

        .half:hover ~ .half {
            width: 40%;
        }

        .left {
            background-image: url('img_proyectos/alma_irreal_portada.jpg');
        }

        .right {
            background-image: url('img_proyectos/mala_suerte_portada.jpg');
        }

        .half a {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="half left">
        <a href="https://www.youtube.com/watch?v=ulibuHJvwN8"></a>
    </div>
    <div class="half right">
        <a href="https://open.spotify.com/intl-es/artist/39lU3iP6cdlue5qfr7IrMB"></a>
    </div>
</body>
</html>
